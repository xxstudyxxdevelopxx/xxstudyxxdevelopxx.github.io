<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Write</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
	<div class="table-wrapper table-view">
		<table>
			<colgroup>
				<col>
				<col>
				<col>
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">제목</th>
					<td colspan="3">
						<label for="">
							<input type="text" name=""  value="공지사항 제목입니다." placeholder="">
						</label>
					</td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td>관리자</td>
					<th scope="row">작성일</th>
					<td>2019-07-08</td>
				</tr>
				<tr>
					<th scope="row">내용</th>
					<td colspan="3">
						<label for="">
							<textarea name="" id="" cols="75" rows="7"></textarea>
						</label>
					</td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td colspan="3">
						<label for="">
							<input type="file" name="">

						</label>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="button-area">
			<a class="button btn-write" href="">확인/저장</a>
			<a class="button btn-write" href="">취소</a>
		</div>
		<!-- //.button-area -->
	</div>	
</body>
</html>
