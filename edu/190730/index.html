<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>반응형 사이트 설계</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1><a href="#"><img src="image/logo.png" alt="Logo"></a></h1>
			<nav class="nav">
				<a href="#">포트폴리오</a>
				<a href="#">스킬</a>
				<a href="#">자기소개</a>
			</nav>
		</header>
		<main class="main contents-area">
			<section class="portfolio">
				<div class="title-button-wrap">
					<p class="eng-title">portfolio</p>
					<h2 class="title">포트폴리오</h2>
				</div>
				<a href="#" class="button btn-more">더보기</a>
				<img src="image/img1.jpg" alt="">
			</section>
			<section class="html5">
				<div class="title-button-wrap">
					<h2 class="title">html5</h2>
					<p class="definition">Hypertext Markup Language</p>
					<a href="#" class="button btn-more">더보기</a>
				</div>
			</section>
			<section class="css3">
				<div class="title-button-wrap">
					<h2 class="title">css3</h2>
					<p class="definition">Cascading Style Sheets</p>
					<a href="#" class="button btn-more">더보기</a>
				</div>
			</section>
			<section class="less">
				<h2 class="title text-hidden">less</h2>
				<img src="image/less.jpg" alt="">
			</section>
			<section class="js">
				<h2 class="title text-hidden">js</h2>
				<img src="image/js.jpg" alt="">
			</section>
			<section class="svn">
				<h2 class="title text-hidden">svn</h2>
				<img src="image/svn.jpg" alt="">
			</section>
			<section class="git">
				<h2 class="title text-hidden">git</h2>
				<img src="image/git.jpg" alt="">
			</section>
		</main>
		<div class="footer-wrapper">
			<footer class="footer">
			<div class="sns-area">
				<a href="#"><img src="image/icon_facebook.png" alt="페이스북"></a>
				<a href="#"><img src="image/icon_pinterest.png" alt="핀터레스트"></a>
				<a href="#"><img src="image/icon_twitter.png" alt="트위터"></a>
			</div>
			<p class="copyright">COPYRIGHT 2019 &copy; Portfolio site</p>
			<p class="site-master">Website design by <strong>Portfolio</strong></p>
			</footer>
		</div>
	</div>
</body>
</html>
